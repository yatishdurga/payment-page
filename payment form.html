<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Payment Form </title>
</head>

<body>
    <form action="">
        <h1>Payment form</h1>
        <h2>Contact information</h2>
        <p>Name: * <input type="text" required></p>
        <fieldset>
            <legend>Gender *</legend>
            <p>Male <input type="radio" name="gender" id="male" required>Female<input type="radio" name="gender" id="female" required> </p>

        </fieldset>
        <p>Address <textarea name="" id="" cols="20" rows="5"></textarea></p>
        <p>Email * <input type="email" name="email" id="email" required></p>
        <p>Pincode <input type="number" name="pincode" id="pincode"></p>
        <h1>Payment Information</h1>
        <p>Card type
            <select name="" id="">
                <option value="">--select card type--</option>
            <option value="Rupay">Rupay</option>
            <option value="Visa">visa card</option>
            <option value="Master card ">Master card</option>
        </select></p>
        <p>
            Expiration Date : <input type="date" name="exp_date" id="exp_date"> CVV * <input type="password" name="cvv" id="cvv" required>

        </p>
        <p><input type="submit" value="Pay Now"></p>


    </form>
</body>

</html>
